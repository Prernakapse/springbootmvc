<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn-custom {
            background-color: #ffc107;
            color: black;
            border: none;
        }

        .btn-custom:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Update Student</h1>

        <form action="/update-student" method="post">
            <input type="number" name="id" th:value="${student.id}" class="form-control" readonly>
            <input type="text" name="name" th:value="${student.name}" class="form-control" placeholder="Enter your Name" required>
            <input type="text" name="address" th:value="${student.address}" class="form-control" placeholder="Enter your Address" required>
            <input type="text" name="marks" th:value="${student.marks}" class="form-control" placeholder="Enter your Marks" required>
            <button class="btn btn-custom w-100" type="submit">Update Student</button>
        </form>
    </div>
</body>

</html>
