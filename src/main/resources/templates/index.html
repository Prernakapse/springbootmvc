<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn-custom {
            background-color: #ffc107;
            color: black;
            border: none;
        }

        .btn-custom:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Management</h1>

        <form action="/add" method="post" class="mb-4">
            <input type="text" name="name" class="form-control" placeholder="Enter your Name" required>
            <input type="text" name="address" class="form-control" placeholder="Enter your Address" required>
            <input type="text" name="marks" class="form-control" placeholder="Enter your Marks" required>
            <button class="btn btn-custom w-100" type="submit">Add Student</button>
        </form>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Marks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s: ${allStudents}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.address}"></td>
                    <td th:text="${s.marks}"></td>
                    <td>
                        <a class="btn btn-custom btn-sm" th:href="@{'/delete/' + ${s.id}}">Delete</a>
                        <a class="btn btn-custom btn-sm" th:href="@{'/update/' + ${s.id}}">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
